<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h1>Bonjour</h1>

   <form action="#" method="POST">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required><br><br>

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="Address">Address:</label>
<input type="Address" id="Address" name="Address" required><br><br>


<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>


<fieldset>
  <legend>What sort of news would you like to hear about?</legend>
  <ul>
    <li>
      <label for="Music">Music</label>
      <input
        type="checkbox"
        id="Music"
        name="vegetable"
        value="Music"
         />
    </li>
    <li>
      <label for="Sports">Sports</label>
      <input type="checkbox" id="Sports" name="vegetable" value="Sports" />
    </li>
    <li>
      <label for="Politics">Politics</label>
      <input type="checkbox" id="Politics" name="vegetable" value="Politics" />
    </li>
  </ul>
</fieldset>

<br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"><br><br>

<label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>

<div class="container">

<label for="button"></label>
<input type="submit"><br><br>
<input type="reset"><br><br>

</div>

</form>

<footer>
  <p>Author: Fraser McEvoy <br>
    Lab CSS Fundamentals<br></p>
</footer>

</body>

</html>
